apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "alumet-relay-server.fullname" . }}-test-connection"
  labels:
    {{- include "alumet-relay-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['nc']
      args: [
        '-vz',
       '{{ template "alumet-relay-server.fullname" . }}',
        '{{ .Values.service.port }}'
      ]
  restartPolicy: Never
